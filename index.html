<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather Application</title>

		<script defer src="script.js"></script>
		<link href="style.css" rel="stylesheet" />
	</head>
	<body>
		<div class="weather-info">
			<div class="weather-info--details">
				<div class="info-title">Scattered Clouds</div>

				<div class="info-city">
					<p>Austin</p>
				</div>

				<div class="info-date">
					<p>Tuesday, 18th Jan '22</p>
					<p>4:12 pm</p>
				</div>
				<div class="info-temp">
					<p>25 C</p>
				</div>
				<div class="info-unit">
					<button>Display Â°F</button>
				</div>
				<div class="info-logo">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						class="icon icon-tabler icon-tabler-sun"
						width="44"
						height="44"
						viewBox="0 0 24 24"
						stroke-width="1.5"
						stroke="#2c3e50"
						fill="none"
						stroke-linecap="round"
						stroke-linejoin="round"
					>
						<path stroke="none" d="M0 0h24v24H0z" fill="none" />
						<circle cx="12" cy="12" r="4" />
						<path
							d="M3 12h1m8 -9v1m8 8h1m-9 8v1m-6.4 -15.4l.7 .7m12.1 -.7l-.7 .7m0 11.4l.7 .7m-12.1 -.7l-.7 .7"
						/>
					</svg>
				</div>
				<div class="info-input">
					<input type="text" placeholder="Search Location..." />
					<button class="input-btn">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							class="icon icon-tabler icon-tabler-search"
							width="44"
							height="44"
							viewBox="0 0 24 24"
							stroke-width="1.5"
							stroke="#2c3e50"
							fill="none"
							stroke-linecap="round"
							stroke-linejoin="round"
						>
							<path stroke="none" d="M0 0h24v24H0z" fill="none" />
							<circle cx="10" cy="10" r="7" />
							<line x1="21" y1="21" x2="15" y2="15" />
						</svg>
					</button>
				</div>

				<div></div>
			</div>
			<div class="weather-info--current">Clear Sky</div>
		</div>

		<div class="weather-week">
			<div class="mon">
				<p class="week-title">Monday</p>
				<p class="week-temp-high"></p>
				<p class="week-temp-low"></p>
				<ion-icon name="sunny-outline"></ion-icon>
			</div>
			<div class="tue">
				<p class="week-title">Monday</p>
				<p class="week-temp-high"></p>
				<p class="week-temp-low"></p>
				<ion-icon name="sunny-outline"></ion-icon>
			</div>
			<div class="wed">
				<p class="week-title">Monday</p>
				<p class="week-temp-high"></p>
				<p class="week-temp-low"></p>
				<svg
					xmlns="http://www.w3.org/2000/svg"
					class="icon icon-tabler icon-tabler-sun"
					width="44"
					height="44"
					viewBox="0 0 24 24"
					stroke-width="1.5"
					stroke="#2c3e50"
					fill="none"
					stroke-linecap="round"
					stroke-linejoin="round"
				>
					<path stroke="none" d="M0 0h24v24H0z" fill="none" />
					<circle cx="12" cy="12" r="4" />
					<path
						d="M3 12h1m8 -9v1m8 8h1m-9 8v1m-6.4 -15.4l.7 .7m12.1 -.7l-.7 .7m0 11.4l.7 .7m-12.1 -.7l-.7 .7"
					/>
				</svg>
			</div>
			<div class="thur">
				<p class="week-title">Monday</p>
				<p class="week-temp-high"></p>
				<p class="week-temp-low"></p>
				<svg
					xmlns="http://www.w3.org/2000/svg"
					class="icon icon-tabler icon-tabler-cloud-rain"
					width="44"
					height="44"
					viewBox="0 0 24 24"
					stroke-width="1.5"
					stroke="#2c3e50"
					fill="none"
					stroke-linecap="round"
					stroke-linejoin="round"
				>
					<path stroke="none" d="M0 0h24v24H0z" fill="none" />
					<path
						d="M7 18a4.6 4.4 0 0 1 0 -9a5 4.5 0 0 1 11 2h1a3.5 3.5 0 0 1 0 7"
					/>
					<path d="M11 13v2m0 3v2m4 -5v2m0 3v2" />
				</svg>
			</div>
			<div class="fri">
				<p class="week-title">Monday</p>
				<p class="week-temp-high"></p>
				<p class="week-temp-low"></p>
				<ion-icon name="sunny-outline"></ion-icon>
			</div>
			<div class="sat">
				<p class="week-title">Monday</p>
				<p class="week-temp-high"></p>
				<p class="week-temp-low"></p>
				<ion-icon name="sunny-outline"></ion-icon>
			</div>
			<div class="sun">
				<p class="week-title">Monday</p>
				<p class="week-temp-high"></p>
				<p class="week-temp-low"></p>
				<ion-icon name="sunny-outline"></ion-icon>
			</div>
		</div>
	</body>

	<script
		type="module"
		src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
	></script>
</html>
