	<head>
		<meta charset="UTF-8" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"

		<title>Weather Application</title>

		<script defer type="module" src="script.js"></script>
		<link href="style.css" rel="stylesheet" />
	</head>
	<body>
		<main class="app container">
			<div class="weather-content">
				<div class="weather-search-container">
					<div class="info-city">
						<h1 class="city-header header-primary">Austin</h1>
						<p class="city-date">Tuesday, 18th Jan '22</p>
						<p class="city-time">4:12 pm</p>
					</div>

					<div class="info-unit">
						<button class="btn btn--cel">Display 째C</button>
						<button class="btn btn--faren">Display 째F</button>
					</div>

					<form class="info-input">
						<input
							class="input-text-search"
							type="text"
							placeholder="Search Location..."
						/>
						<button class="input-btn">
							<svg
								xmlns="http://www.w3.org/2000/svg"
								class="icon icon-tabler icon-tabler-search"
								width="30"
								height="30"
								viewBox="0 0 24 24"
								stroke-width="2"
								stroke="#2c3e50"
								fill="none"
								stroke-linecap="round"
								stroke-linejoin="round"
							>
								<path stroke="none" d="M0 0h24v24H0z" fill="none" />
								<circle cx="10" cy="10" r="7" />
								<line x1="21" y1="21" x2="15" y2="15" />
							</svg>
						</button>
					</form>
				</div>

				<div class="weather-info-container">
					<div class="weather-info--details">
						<div class="info-title">
							<h1 class="info-header header-primary">Scattered Clouds</h1>

							<div class="info-temp">
								<p>25 째C</p>
							</div>
							<div class="info-logo">
								<svg
									xmlns="http://www.w3.org/2000/svg"
									class="icon icon-tabler icon-tabler-sun"
									width="55"
									height="55"
									viewBox="0 0 24 24"
									stroke-width="1.5"
									stroke="#2c3e50"
									fill="none"
									stroke-linecap="round"
									stroke-linejoin="round"
								>
									<path stroke="none" d="M0 0h24v24H0z" fill="none" />
									<circle cx="12" cy="12" r="4" />
									<path
										d="M3 12h1m8 -9v1m8 8h1m-9 8v1m-6.4 -15.4l.7 .7m12.1 -.7l-.7 .7m0 11.4l.7 .7m-12.1 -.7l-.7 .7"
									/>
								</svg>
							</div>

							<div class="info-details">
								<div class="info-current">
									<p class="info--title">Feels Like</p>
									<div class="attribute">
										<ion-icon
											name="thermometer-outline"
											class="info-icon"
										></ion-icon
										>
										<span>
										25 째C</span>
									</div>
								</div>
								<div class="info-current">
									<p class="info--title">Humidity</span>
										<div class="attribute">
											<ion-icon
												name="water-outline"
												class="info-icon"
											></ion-icon
											>
											<span>
												61 %</span>
										</div>
									
								</div>
								<div class="info-current">
									<p class="info--title">Chance of Rain</p>
									<div class="attribute">
										<ion-icon
											name="rainy-outline"
											class="info-icon"
										></ion-icon
										>
										<span>
											0 %</span>
									</div>
									
								</div>
								<div class="info-current">
									<p class="info--title">Wind Speed</p>
									<div class="attribute">
										<ion-icon
											name="shuffle-outline"
											class="info-icon"
										></ion-icon
										>
										<span>
											25 km/h</span>
									</div>
									
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
