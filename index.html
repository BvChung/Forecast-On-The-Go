<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
			rel="stylesheet"
		/>

		<title>Weather Application</title>

		<script defer type="module" src="script.js"></script>
		<link href="style.css" rel="stylesheet" />
	</head>
	<body>
		<main class="app container">
			<div class="weather-content">
				<div class="weather--search">
					<div class="info-city">
						<h1 class="city-header">Austin</h1>
						<p class="city-date">Tuesday, 18th Jan '22</p>
						<p class="city-time">4:12 pm</p>
					</div>

					<div class="info-unit">
						<button class="btn">Display °F</button>
						<button class="btn">Display °C</button>
					</div>

					<form class="info-input">
						<input
							class="input-text-search"
							type="text"
							placeholder="Search Location..."
						/>
						<button class="input-btn">
							<svg
								xmlns="http://www.w3.org/2000/svg"
								class="icon icon-tabler icon-tabler-search"
								width="30"
								height="30"
								viewBox="0 0 24 24"
								stroke-width="2"
								stroke="#2c3e50"
								fill="none"
								stroke-linecap="round"
								stroke-linejoin="round"
							>
								<path stroke="none" d="M0 0h24v24H0z" fill="none" />
								<circle cx="10" cy="10" r="7" />
								<line x1="21" y1="21" x2="15" y2="15" />
							</svg>
						</button>
					</form>
				</div>

				<div class="weather--info">
					<div class="weather-info--details">
						<div class="info-title">Scattered Clouds</div>

						<div class="info-temp">
							<p>25 C</p>
						</div>

						<div class="info-logo">
							<svg
								xmlns="http://www.w3.org/2000/svg"
								class="icon icon-tabler icon-tabler-sun"
								width="44"
								height="44"
								viewBox="0 0 24 24"
								stroke-width="1.5"
								stroke="#2c3e50"
								fill="none"
								stroke-linecap="round"
								stroke-linejoin="round"
							>
								<path stroke="none" d="M0 0h24v24H0z" fill="none" />
								<circle cx="12" cy="12" r="4" />
								<path
									d="M3 12h1m8 -9v1m8 8h1m-9 8v1m-6.4 -15.4l.7 .7m12.1 -.7l-.7 .7m0 11.4l.7 .7m-12.1 -.7l-.7 .7"
								/>
							</svg>
						</div>
					</div>

					<div class="weather-info--current">
						<div class="current-feels-like">
							<p class="feels--title">Feels Like</p>
							<p class="feels--temp">25 &#8451;</p>
						</div>
						<div class="current-humidity">
							<p class="feels--title">Humidity</p>
							<p class="feels--temp">61 &#37;</p>
						</div>
						<div class="current-rain">
							<p class="feels--title">Chance of Rain</p>
							<p class="feels--temp">0 &#37;</p>
						</div>
						<div class="current-wind">
							<p class="feels--title">Wind Speed</p>
							<p class="feels--temp">25 km/h</p>
						</div>
					</div>
				</div>
			</div>

			<div class="weather-forecast--container">
				<div class="day--container">
					<div class="day--title">
						<p class="week-title">Monday</p>
					</div>

					<svg
						xmlns="http://www.w3.org/2000/svg"
						class="day--icon icon icon-tabler icon-tabler-sun"
						width="44"
						height="44"
						viewBox="0 0 24 24"
						stroke-width="1.5"
						stroke="#2c3e50"
						fill="none"
						stroke-linecap="round"
						stroke-linejoin="round"
					>
						<path stroke="none" d="M0 0h24v24H0z" fill="none" />

						/>
					</svg>

					<div class="day--temp">
						<span class="week-temp-high">23</span>
						<span class="week-temp-low">23</span>
					</div>
				</div>
